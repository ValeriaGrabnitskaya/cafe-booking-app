<body>
    <div
        class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-0 bg-white border-bottom shadow-sm fixed-top navBar">
        <h5 class="my-0 mr-md-auto font-weight-normal"><a class="p-4 text-dark text-uppercase"

    <main role="main" class="container mb-5">
        <h1 class="mb-5">Бронирование</h1>
        <div class="row mb-5">
            <div class="col-md-3">
                <img src="../src/img/1.jpeg" class="w-75">
            </div>
            <div class="col-md-9">
                <h1>Malt&Hops</h1>
                <span>Время работы: </span><span>9:00 - 21:00</span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <form>
                    <div class="form-group" style="text-align: center">
                        <h3>Выберите дату и время бронирования:</h3>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail4">Дата</label>
                        <input type="date" class="form-control" id="inputEmail4" placeholder="Дата">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="exampleFormControlSelect1">Время с</label>
                            <select id="inputState" class="form-control">
                                <option>9:00</option>
                                <option>10:00</option>
                                <option>11:00</option>
                                <option>12:00</option>
                                <option>13:00</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="exampleFormControlSelect1">Время по</label>
                            <select id="inputState" class="form-control">
                                <option>10:00</option>
                                <option>11:00</option>
                                <option>12:00</option>
                                <option>13:00</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group" style="text-align: right">
                        <button type="submit" class="btn btn-primary">Поиск</button>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <h3 class="mb-3">План рассадки кафе</h3>
                <div style="border: 1px solid black">
                    <div class="row mb-3 mt-3 ml-3 mr-3">
                        <div class="col-md-2 mr-auto" style="border: 1px solid black">1</div>
                        <div class="col-md-2 mr-auto" style="border: 1px solid black">2</div>
                        <div class="col-md-2" style="border: 1px solid black">3</div>
                    </div>
                    <div class="row mb-3 mt-3 ml-3 mr-3">
                        <div class="col-md-2 mr-auto" style="border: 1px solid black">4</div>
                        <div class="col-md-2 mr-auto" style="border: 1px solid black">5</div>
                        <div class="col-md-2" style="border: 1px solid black">6</div>
                    </div>
                    <div class="row mb-3 mt-3 ml-3 mr-3">
                        <div class="col-md-2 mr-auto" style="border: 1px solid black">7</div>
                        <div class="col-md-2 mr-auto" style="border: 1px solid black">8</div>
                        <div class="col-md-2" style="border: 1px solid black">9</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <button type="submit" class="btn btn-primary">
                <a href="./reservation-info.html" style="color: white">Забронировать</a>
            </button>
        </div>

                <div class="col-md-6">

                    <a href="#">
                        <img src="../src/img/instagram.svg" alt="Instagram" style="width: 30px; height: 30px;">
